name: Release

on:
  push:
    branches:
      - master
    paths-ignore:
      - '.github/**'
      - '.gitignore'
      - 'README.md'
      - 'LICENSE'

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Bump version and push tag
        id: tag_version
        uses: mathieudutour/github-tag-action@v6.1
        with:
          github_token: ${{ secrets.PAT }}

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Decode Keystore
        id: decode_keystore
        run: |
          echo "SIGNING_STORE_FILE=$(pwd)/release.jks" >> $GITHUB_ENV
          echo "${{ secrets.SIGNING_KEY_BASE64 }}" | base64 --decode > $(pwd)/release.jks

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build with Gradle
        env:
          SIGNING_STORE_PASSWORD: ${{ secrets.SIGNING_STORE_PASSWORD }}
          SIGNING_KEY_ALIAS: ${{ secrets.SIGNING_KEY_ALIAS }}
          SIGNING_KEY_PASSWORD: ${{ secrets.SIGNING_KEY_PASSWORD }}
        run: ./gradlew :app:assembleRelease

      - name: Rename release APK
        run: mv app/build/outputs/apk/release/app-release.apk app/build/outputs/apk/release/sms-forwarder-${{ steps.tag_version.outputs.new_tag }}.apk

      - name: Create a GitHub release
        uses: ncipollo/release-action@v1
        with:
          artifacts: "app/build/outputs/apk/release/sms-forwarder-${{ steps.tag_version.outputs.new_tag }}.apk"
          tag: ${{ steps.tag_version.outputs.new_tag }}
          name: Release ${{ steps.tag_version.outputs.new_tag }}
          body: ${{ steps.tag_version.outputs.changelog }}
          token: ${{ secrets.PAT }}

      - name: Delete tag on failure
        if: failure() && steps.tag_version.outputs.new_tag != ''
        run: git push origin --delete ${{ steps.tag_version.outputs.new_tag }}
